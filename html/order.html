<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/botões.css">
  </head>
  <body>
    <header>
      <div class="header-left">Boteco frango da vivi</div>
      <div class="header-right">
        <span id="quantidadeVendida">0</span>/<span id="quantidadeInput">0</span>
      </div>
    </header>
    <div class="container">
      <div class="order">
        <h2>Faça seu pedido</h2>
        <input type="text" id="nome" placeholder="Nome da pessoa" />
        <input type="text" id="endereco" placeholder="Endereço" />
        <label> 
          <input type="checkbox" id="pagamento" /> Já pagou?</label>
        <label>
          <input type="radio" name="retirada" value="loja" /> Retirar na loja
          <input type="radio" name="retirada" value="entrega" /> Entregar
        </label>
        <input type="time" id="horario" />
        <div>
            <label>Frangos (R$55 cada):</label>
            <input type="number" id="quantidadeFrango" min="0" value="0" onchange="atualizarValorTotal()" /><br>
            <label>Maionese (R$15 cada):</label>
            <input type="number" id="quantidadeMaionese" min="0" value="0" onchange="atualizarValorTotal()" /><br>
            <label>Polenta (R$20 cada):</label>
            <input type="number" id="quantidadePolenta" min="0" value="0" onchange="atualizarValorTotal()" />
          </div>
          <p id="valorTotal">Valor Total: R$ 0</p>
        <button class="button2" onclick="finalizarPedido()">Finalizar Pedido</button>
      </div>
      <div class="pedidos">
        <div id="menu">
            <h3>Pedidos Realizados:</h3>
            <input type="text" id="pesquisaNome" placeholder="Pesquisar pelo nome" oninput="filtrarPedidosPorNome()" />
            <button onclick="filtrarPedidos('todos')">Todos</button>
            <button id="pagos" onclick="filtrarPedidos('pagos')">Pagos</button>
            <button id="loja" onclick="filtrarPedidos('loja')">Retirar na Loja</button>
            <button id="entrega" onclick="filtrarPedidos('entrega')">Entrega</button>
            <button id="fim" onclick="finalizarDia()">Dia Finalizado</button>
        </div>
        <ul id="listaPedidos"></ul>
      </div>
    </div>
    <script  src="../javascript/script.JS"></script>
  </body>
</html>
