<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Frangos</title>
    <link rel="stylesheet" href="../css/estilo.css">
    
</head>
<body>
    <div class="container">
        <h1>Olá, quantos frangos iremos vender hoje?</h1>
        <input type="number" id="quantidadeFrangos" min="0" value="0" onchange="atualizarQuantidadeFrangos()">
        <button onclick="irParaPedido()">Enviar</button>
    </div>

    <script>
        function irParaPedido() {
            const quantidadeInput = document.getElementById('quantidadeFrangos').value;
            if (quantidadeInput && !isNaN(quantidadeInput) && quantidadeInput > 0) {
                localStorage.setItem('quantidadeFrangos', quantidadeInput);
                window.location.href = 'order.html';
            } else {
                alert('Por favor, insira uma quantidade de frangos válida.');
            }
        }
    </script>
</body>
</html>
