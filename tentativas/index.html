<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Venda de Frangos</title>
</head>
<body>
    <h1>Controle de Venda de Frangos</h1>
    <label for="totalFrangos">Número total de frangos disponíveis:</label>
    <input type="number" id="totalFrangos" value="0" min="0">
    <button onclick="salvarTotalFrangos()">Salvar</button>
    <p id="mensagem"></p>
    <br>
    <a href="vendas.html">Registrar Vendas</a>

    <script>
        function salvarTotalFrangos() {
            const totalFrangos = document.getElementById('totalFrangos').value;
            localStorage.setItem('totalFrangos', totalFrangos);
            document.getElementById('mensagem').innerText = 'Total de frangos salvo com sucesso!';
        }
    </script>
</body>
</html>
